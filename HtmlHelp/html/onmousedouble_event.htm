<P><A NAME="onmousedouble_event"></A><B>OnMouseDouble Event</B></P>

<P><B>Applies to</B></P>

<P><A HREF="thtmlviewer_component.htm">ThtmlViewer</A>, <A HREF="tframeviewer_component.htm">TFrameViewer</A>, and <A HREF="tframebrowser_component.htm">TFrameBrowser</A> components</P>

<P><B>Declaration</B></P>

<P><B>property</B> OnMouseDouble: TMouseEvent;</P>

<P><B>Description</B></P>

<P>The OnMouseDouble event occurs when the mouse left button is double clicked within <A HREF="thtmlviewer_component.htm">ThtmlViewer</A> or <A HREF="tframeviewer_component.htm">TFrameViewer</A>.</P>

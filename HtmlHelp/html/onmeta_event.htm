<H1><A NAME="onmeta_event"></A><B>OnMeta Event</B></H1>
<HR>

<H2 class="AppliesTo">Applies to</H2>

<P><A HREF="thtmlviewer_component.htm">THtmlViewer</A>, <A HREF="tframeviewer_component.htm">TFrameViewer</A>, and <A HREF="tframebrowser_component.htm">TFrameBrowser</A> components</P>

<H2 class="Declaration">Declaration</H2>

<P><B>property</B> OnMeta: TMetaType;</P>

<H2 class="Description">Description</H2>

<P>The OnMeta event occurs when a <B>&lt;METAt&gt;</B> tag is found while the HTML file is being parsed.  See the Type <A HREF="type_tmetatype.htm">TMetaType</A> description for details on the passed parameters.</P>

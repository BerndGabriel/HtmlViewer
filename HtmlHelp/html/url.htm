<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="url"></A>URL - Uniform Resource Locator</P>

<P>A sequence of characters for specifying Internet resources.  In HTML documents these specify hypertext link targets, image files, etc.  As loosely interpreted for DOS HTML viewers, an URL can be a DOS path and filename.</P>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Document Title">
	<PARAM NAME="Keyword" VALUE="Title">
</OBJECT>

<P><A NAME="prop_thtmlviewerdocumenttitle"></A><B>DocumentTitle Property</B></P>

<P><B>Applies to</B></P>

<P><A HREF="thtmlviewer_component.htm">ThtmlViewer</A>, <A HREF="tframeviewer_component.htm">TFrameViewer</A>, and <A HREF="tframebrowser_component.htm">TFrameBrowser</A> components</P>

<P><B>Declaration</B></P>

<P><B>property</B> DocumentTitle: String;</P>

<P>Read only and run time only.  The DocumentTitle property returns the document's title as found between the <B>&lt;title&gt;</B> tags.</P>

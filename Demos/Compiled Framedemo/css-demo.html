<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>CSS Demo</title>
  <link rel="stylesheet" href="css-demo.css" type="text/css">
  <style type="text/css">
    body#main div {border: solid 2px red; background-color: black;font-family:serif}
    body#main div + div {border-color: lime}
    body#main div#main div {border-color: blue}
  </style>
</head>

<body id="main">
  <div>
    1st paragraph
    <div style="font-family:sans-serif">
      1st nested paragraph
    </div>
    end of 1st paragraph
  </div>
  <div>
    2nd paragraph
    <div>
      2nd nested paragraph
    </div>
  </div>
</body>
</html>
